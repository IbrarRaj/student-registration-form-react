<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .header {
            background: #4a6fc7;
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-weight: 600;
            font-size: 24px;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 18px;
            color: #4a6fc7;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #f0f4f8;
            font-weight: 600;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px 15px;
        }
        
        .form-group {
            flex: 1 0 calc(100% - 20px);
            margin: 0 10px 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #3a3a3a;
        }
        
        .required::after {
            content: '*';
            color: #e74c3c;
            margin-left: 4px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #d1d9e6;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4a6fc7;
            box-shadow: 0 0 0 3px rgba(74, 111, 199, 0.2);
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: flex;
            align-items: center;
        }
        
        .error i {
            margin-right: 5px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        button {
            padding: 14px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn {
            background: #4a6fc7;
            color: white;
            flex: 2;
            margin-right: 15px;
        }
        
        .submit-btn:hover {
            background: #3a5bb0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .reset-btn {
            background: #f0f4f8;
            color: #4a6fc7;
            flex: 1;
        }
        
        .reset-btn:hover {
            background: #e1e8f0;
        }
        
        .success-message {
            background: #2ecc71;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .success-message i {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
            }
            
            .submit-btn {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Registration</h1>
        </div>
        
        <div class="form-container">
            <form id="registrationForm">
                <div class="form-section">
                    <h2 class="section-title">Student Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name" class="required">Full Name</label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                placeholder="Enter your full name"
                            />
                            <div class="error" id="nameError"></div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="enrollmentNo" class="required">Enrollment Number</label>
                            <input
                                type="text"
                                id="enrollmentNo"
                                name="enrollmentNo"
                                placeholder="Enter your enrollment number"
                            />
                            <div class="error" id="enrollmentError"></div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email" class="required">Email Address</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="Enter your email address"
                            />
                            <div class="error" id="emailError"></div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone" class="required">Phone Number</label>
                            <input
                                type="tel"
                                id="phone"
                                name="phone"
                                placeholder="Enter your phone number"
                            />
                            <div class="error" id="phoneError"></div>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <div class="form-row">
                        <div class="form-group">
                            <div class="checkbox-group">
                                <input
                                    type="checkbox"
                                    id="termsAccepted"
                                    name="termsAccepted"
                                />
                                <label for="termsAccepted" class="required">I accept the terms and conditions</label>
                            </div>
                            <div class="error" id="termsError"></div>
                        </div>
                    </div>
                </div>
                
                <div class="buttons">
                    <button type="submit" class="submit-btn">Register Now</button>
                    <button type="reset" class="reset-btn">Reset Form</button>
                </div>
            </form>
            
            <div class="success-message" id="successMessage" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <h2>Registration Successful!</h2>
                <p>Thank you for registering.</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value.trim();
            const enrollmentNo = document.getElementById('enrollmentNo').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const termsAccepted = document.getElementById('termsAccepted').checked;
            
            // Reset errors
            document.getElementById('nameError').textContent = '';
            document.getElementById('enrollmentError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('phoneError').textContent = '';
            document.getElementById('termsError').textContent = '';
            
            let isValid = true;
            
            // Validate name
            if (!name) {
                document.getElementById('nameError').textContent = 'Name is required';
                isValid = false;
            }
            
            // Validate enrollment number
            if (!enrollmentNo) {
                document.getElementById('enrollmentError').textContent = 'Enrollment number is required';
                isValid = false;
            } else if (!/^[A-Za-z0-9]{8,}$/.test(enrollmentNo)) {
                document.getElementById('enrollmentError').textContent = 'Enter a valid enrollment number';
                isValid = false;
            }
            
            // Validate email
            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required';
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                document.getElementById('emailError').textContent = 'Email is invalid';
                isValid = false;
            }
            
            // Validate phone
            if (!phone) {
                document.getElementById('phoneError').textContent = 'Phone number is required';
                isValid = false;
            } else if (!/^[0-9]{10}$/.test(phone)) {
                document.getElementById('phoneError').textContent = 'Enter a valid 10-digit phone number';
                isValid = false;
            }
            
            // Validate terms
            if (!termsAccepted) {
                document.getElementById('termsError').textContent = 'You must accept the terms and conditions';
                isValid = false;
            }
            
            // If form is valid, show success message
            if (isValid) {
                document.getElementById('registrationForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
            }
        });
        
        // Reset form handler
        document.querySelector('.reset-btn').addEventListener('click', function() {
            document.getElementById('nameError').textContent = '';
            document.getElementById('enrollmentError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('phoneError').textContent = '';
            document.getElementById('termsError').textContent = '';
        });
    </script>
</body>
</html>
